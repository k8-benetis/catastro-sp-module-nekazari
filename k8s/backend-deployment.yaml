# =============================================================================
# Catastro Spain Backend Deployment
# =============================================================================
# Backend API service for Catastro Spain module
# =============================================================================

---
# Deployment: Catastro Spain Backend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catastro-spain-backend
  namespace: nekazari
  labels:
    app: catastro-spain-backend
    component: backend
    module: catastro-spain
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catastro-spain-backend
  template:
    metadata:
      labels:
        app: catastro-spain-backend
        component: backend
        module: catastro-spain
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/k8-benetis/catastro-sp-module-nekazari/catastro-spain-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: APP_NAME
              value: "Catastro Spain"
            - name: DEBUG
              value: "false"
            - name: API_PREFIX
              value: "/api/cadastral-api"
            # Keycloak Configuration
            - name: KEYCLOAK_URL
              value: "https://auth.artotxiki.com/auth"
            - name: KEYCLOAK_REALM
              value: "nekazari"
            - name: JWT_AUDIENCE
              value: "account"
            # Service-to-service auth (optional)
            - name: MODULE_MANAGEMENT_KEY
              valueFrom:
                secretKeyRef:
                  name: module-secrets
                  key: management-key
                  optional: true
            # Database connection
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-url
            # Entity Manager URL (for NDVI job orchestration)
            - name: ENTITY_MANAGER_URL
              value: "http://entity-manager-service:5000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3

---
# Service: Catastro Spain Backend API
apiVersion: v1
kind: Service
metadata:
  name: catastro-spain-api-service
  namespace: nekazari
  labels:
    app: catastro-spain-backend
    component: backend
    module: catastro-spain
spec:
  type: ClusterIP
  selector:
    app: catastro-spain-backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
