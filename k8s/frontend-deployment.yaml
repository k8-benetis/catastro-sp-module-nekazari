# =============================================================================
# Catastro Spain Frontend Deployment
# =============================================================================
# Frontend service for Catastro Spain module
# =============================================================================

---
# Deployment: Catastro Spain Frontend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catastro-spain-frontend
  namespace: nekazari
  labels:
    app: catastro-spain-frontend
    component: frontend
    module: catastro-spain
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catastro-spain-frontend
  template:
    metadata:
      labels:
        app: catastro-spain-frontend
        component: frontend
        module: catastro-spain
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: nginx
        image: ghcr.io/k8-benetis/catastro-sp-module-nekazari/catastro-spain-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
# Service: Catastro Spain Frontend
apiVersion: v1
kind: Service
metadata:
  name: catastro-spain-frontend-service
  namespace: nekazari
  labels:
    app: catastro-spain-frontend
    component: frontend
    module: catastro-spain
spec:
  type: ClusterIP
  selector:
    app: catastro-spain-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

